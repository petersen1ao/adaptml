name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8 mypy
        
    - name: Lint with flake8 (non-blocking)
      run: |
        flake8 adaptml --count --select=E9,F63,F7,F82 --show-source --statistics --ignore=E501,W503 || echo "Linting completed with warnings"
        
    - name: Type check with mypy (non-blocking)
      run: |
        mypy adaptml --ignore-missing-imports || echo "Type checking completed with warnings"
        
    - name: Test with pytest
      run: |
        python -m pytest tests/ -v
        
    - name: Test direct functionality
      run: |
        python test_adaptml.py
        
    - name: Test package import
      run: |
        python -c "import adaptml; print('✅ Package import successful')"

  package-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Test package installation
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        python -c "import adaptml; print(f'AdaptML v{adaptml.__version__} installed successfully')"
        
    - name: Verify contact information
      run: |
        python -c "
        import adaptml
        assert adaptml.__email__ == 'info2adaptml@gmail.com', 'Email not correct'
        assert adaptml.__website__ == 'https://adaptml-web-showcase.lovable.app/', 'Website not correct'
        print('✅ Contact information verified')
        "
        
    - name: Run quickstart demo
      run: |
        python -c "from adaptml import quickstart; quickstart()"
